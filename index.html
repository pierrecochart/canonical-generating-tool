<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canonical Pro: SEO Master URL Generator | Pierre Cochart</title>
    <meta name="description" content="Generate perfect rel='canonical' tags and HTTP headers. Prevent duplicate content issues and consolidate link equity for SEO. Built by Pierre Cochart.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --secondary: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); padding: 2rem 1rem; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 3rem; }
        h1 {
            font-size: 2.75rem; font-weight: 800; letter-spacing: -0.03em; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, #a855f7 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--secondary); font-size: 1.1rem; }

        .main-card {
            background: var(--card); border: 1px solid var(--border); border-radius: 1.5rem;
            padding: 2.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .input-wrapper { margin-bottom: 2rem; }
        label { display: block; font-weight: 700; font-size: 0.85rem; text-transform: uppercase; color: var(--secondary); margin-bottom: 0.75rem; }
        
        input[type="text"] {
            width: 100%; padding: 1rem; border: 2px solid var(--border); border-radius: 0.75rem;
            font-size: 1.1rem; outline: none; transition: 0.2s; font-family: 'Inter', sans-serif;
        }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        /* Output Sections */
        .output-section { margin-top: 2rem; display: none; animation: fadeIn 0.4s ease; }
        .output-box {
            background: #1e293b; color: #e2e8f0; border-radius: 1rem; padding: 1.5rem;
            position: relative; margin-top: 0.5rem; font-family: 'Monaco', monospace; font-size: 0.95rem;
        }
        
        .code-display { color: #6ee7b7; word-break: break-all; }
        
        .copy-btn {
            position: absolute; top: 12px; right: 12px;
            padding: 0.4rem 0.8rem; background: rgba(255,255,255,0.1);
            color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.4rem; font-size: 0.7rem; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .copy-btn:hover { background: var(--primary); border-color: var(--primary); }

        .tag-desc { font-size: 0.85rem; color: var(--secondary); margin-top: 0.5rem; display: block; }

        .footer-cta { margin-top: 5rem; text-align: center; border-top: 1px solid var(--border); padding-top: 3rem; }
        
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: white; padding: 0.75rem 1.5rem;
            border-radius: 2rem; font-size: 0.9rem; opacity: 0; transition: 0.3s; z-index: 100;
        }
        #toast.show { opacity: 1; transform: translateY(-10px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Canonical Pro</h1>
            <p class="subtitle">Define your master URL to consolidate ranking power and eliminate duplicate content.</p>
        </header>

        <main>
            <div class="main-card">
                <div class="input-wrapper">
                    <label for="url-input">Enter Preferred (Canonical) URL</label>
                    <input type="text" id="url-input" placeholder="https://www.example.com/target-page/" autocomplete="off">
                </div>

                <div id="outputs">
                    <div class="output-section" id="section-html">
                        <label>HTML Head Tag</label>
                        <div class="output-box">
                            <button class="copy-btn" onclick="copyText('html-code')">Copy</button>
                            <code class="code-display" id="html-code"></code>
                        </div>
                        <span class="tag-desc">Place this within the <b>&lt;head&gt;</b> section of your HTML page.</span>
                    </div>

                    <div class="output-section" id="section-header" style="margin-top: 3rem;">
                        <label>HTTP Header Version</label>
                        <div class="output-box">
                            <button class="copy-btn" onclick="copyText('header-code')">Copy</button>
                            <code class="code-display" id="header-code"></code>
                        </div>
                        <span class="tag-desc">Essential for non-HTML files like PDFs or images.</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer-cta">
            <a href="https://www.buymeacoffee.com/PierreCochart" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 50px; width: 217px;">
            </a>
            <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--secondary);">Built by Pierre Cochart</p>
        </footer>
    </div>

    <div id="toast">Copied to clipboard!</div>

    <script>
        const input = document.getElementById('url-input');
        const sections = document.querySelectorAll('.output-section');
        const htmlCode = document.getElementById('html-code');
        const headerCode = document.getElementById('header-code');
        const toast = document.getElementById('toast');

        input.addEventListener('input', updateTags);

        function updateTags() {
            const url = input.value.trim();
            
            if (url.length > 3) {
                sections.forEach(s => s.style.display = 'block');
                
                // HTML Format
                htmlCode.textContent = `<link rel="canonical" href="${url}" />`;
                
                // Header Format
                headerCode.textContent = `Link: <${url}>; rel="canonical"`;
            } else {
                sections.forEach(s => s.style.display = 'none');
            }
        }

        function copyText(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text).then(() => {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }
    </script>
</body>
</html>
